<h2>
  Contact Me
</h2>
<p>
  If you are interested in creating an app like this, need consultation, or want to collaborate on a project, drop me a line!
</p>
<form id="contact-form">
  <p class="contact-form-name">
    <label for="form-name">
      Name<span class="required">*</span>
    </label>
    <input id="form-name" name="form-name" title="Name" type="text" placeholder="Enter your name" required aria-required="true" />
  </p>
  <p class="contact-form-email">
    <label for="form-email">
      Email<span class="required">*</span>
    </label>
    <input id="form-email" name="form-email" title="Email" type="email" placeholder="Enter your email address" required aria-required="true" />
  </p>
  <p class="contact-form-message">
    <label for="form-message">
      Message<span class="required">*</span>
    </label>
    <textarea id="form-message" name="form-message" class="form-message" title="Message" type="textarea" placeholder="Enter your message" required aria-required="true">
    </textarea>
  </p>
  <p class="form-submit">
    <input type="submit" id="contact-submit" name="contact-submit" value="Submit" />
  </p>
</form>
